apiVersion: apps/v1
kind: Deployment
metadata:
  name: member
  namespace: ondal
  labels:
    app: member
spec:
  selector:
    matchLabels:
      app: member
  replicas: 1
  template:
    metadata:
      name: member
      labels:
        app: member
    spec:
      imagePullSecrets:
        - name: dockerhub
      containers:
        - name: member
          image: docker.io/hiondal/member:2.0.0
          imagePullPolicy: Always
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: APPLICATION_NAME
              value: member
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          envFrom:
          - configMapRef:
              name: subride
          - configMapRef:
              name: member
          - secretRef:
              name: subride
          ports:
            - name: container-port
              containerPort: 18080
          resources:
            requests:
              cpu: 256m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1024Mi
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: member
  namespace: ondal
data:
  SPRING_APPLICATION_NAME: member-service
  SERVER_PORT: "18080"
  DB_URL: jdbc:mysql://mysql-primary-headless:3306/member?createDatabaseIfNotExist=true&serverTimezone=Asia/Seoul
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: subride
  namespace: ondal
data:
  CONFIG_SERVER_FQDN: http://config:18080
  EUREKA_SERVERS: http://eureka:18080/eureka/
  DB_DRIVER: com.mysql.cj.jdbc.Driver
  MEMBER_URI: http://member:18080
  SUBRECOMMEND_URI: http://subrecommend:18080
  MYSUB_URI: http://mysub:18080
  MYGRP_URI: http://mygrp:18080
  FRONT_HOST: http://subride-front.msa.edutdc.com,http://localhost:3000
  RABBITMQ_HOST: rabbitmq
  RABBITMQ_PORT: "5672"
  RABBITMQ_USERNAME: guest
  JWT_EXPIRATION_TIME: "36000"
  REFRESH_TOKEN_EXPIRATION_TIME: "360000"
---
kind: Secret
apiVersion: v1
metadata:
  name: subride
  namespace: ondal
type: Opaque
stringData:
  RABBITMQ_PASSWORD: guest
---
apiVersion: v1
kind: Service
metadata:
  name: member
  namespace: ondal
spec:
  type: ClusterIP
  selector:
    app: member
  ports:
    - name: member
      port: 18080
      targetPort: 18080
---
apiVersion: v1
kind: Service
metadata:
  name: member-headless
  namespace: ondal
spec:
  clusterIP: None
  selector:
    app: member
  ports:
    - name: member
      port: 18080
      targetPort: 18080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: member
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: member.msa.edutdc.com
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: member
                port: 
                  number: 18080
                  